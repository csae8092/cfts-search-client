<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/typesense-instantsearch-adapter@2/dist/typesense-instantsearch-adapter.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js"
        integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js"
        integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>

    <title>Central Fulltext Search</title>
</head>

<body>
    <div class="container-fluid">
        <div class="card">
            <div class="card-header">
                <h1>Central Fulltext Search</h1>
                <h2>Durchsuche mehrere Projekte im Volltext</h2>
            </div>
            <div class="card-body">
                <div class="ais-InstantSearch">
                    <div class="row">
                        <div class="col-md-4">
                            <div id="stats-container"></div>
                            <div id="searchbox"></div>
                            <div id="current-refinements"></div>
                            <div id="clear-refinements"></div>
                            <div id="sort-by"></div>
        
                            <h4>Projekte</h4>
                            <div id="refinement-list-project"></div>
                            <h4>Personen</h4>
                            <div id="refinement-list-persons"></div>
                            <h4>Werke</h4>
                            <div id="refinement-list-works"></div>
                            <h4>Orte</h4>
                            <div id="refinement-list-places"></div>
                            <h4>Jahr</h4>
                            <div id="range-input"></div>
                        </div>
                        <div class="col-md-8">
                            <div id="hits"></div>
                            <div id="pagination"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
    </script>
    </script>
    <script src="ts_index.js"></script>

</body>

</html>
